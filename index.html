<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="player-info-box" id="you">
            <h2>You</h2>
        </section>
        <main>
            <!-- Title, instructions, and games go here -->
            <h1>Rock 🪨 Paper 📄 Scissors ✂️ </h1>
            <h2>Choose your game!</h2>
            <section id="game-options">
                <section class="game-option">
                    <button class="game-button">Play Classic!</button>
                    <p>Classic Rules:<br>📄 covers 🪨<br>✂️ cuts 📄<br>🪨 crushes ✂️</p>
                </section>
                <section class="game-option">
                    <button class="game-button">Play Bender!</button>
                    <p>
                        Bending Rules:<br>🌊 erodes 🪨 & drowns 🌬️<br>🪨 blocks 🌬️ & crushes ⬇<br>🌬️ suffocates ⬇ & blows out 🔥<br>🔥 evaporates 🌊 & scorches 🪨<br>⬇ bends 🪨 & 🔥</p>
                </section>
            </section>
        </main>
        <section  class="player-info-box" id="computer">
            <h2>Computer</h2>
        </section>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
